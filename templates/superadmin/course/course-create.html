{% include 'superadmin/layouts/header.html' %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Courses</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'superadmin:courselist' %}"><i
                            class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                    <div class="row">

                <div class="col-md-4 col-xl-4 col-12">
                    <div class="card">

                        <div class="card-body">
                            <form>
                                <div class="row">

                                    <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                        <label for="#" class="form-label">Upload Course Thumbnail Image</label>
                                        <input type="file" class="dropify" data-bs-height="180" name="imagefile" {% if not data %}required{% endif %} accept=".jpg,.png,.jpeg" data-default-file="{{data.image.url}}" />
                                    </div>

                                </div>




                        </div>


                    </div>
                </div>

                <div class="col-md-8 col-xl-8 col-12">
                    <div class="card">

                        <div class="card-body">

                            <div class="row col-lg-12">
                                
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Course Type</label>
                                    <select class="form-control" required name="course_type">
                                        <option value="">Select</option>
                                        <option value="Free" {% if data.type == 'Free' %}selected{% endif %}>Free</option>
                                        <option value="Paid" {% if data.type == 'Paid' %}selected{% endif %}>Paid</option>
                                    </select>
                                </div>
                               
                               <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Course Name</label>
                                    <input type="text" class="form-control" id="#" placeholder="Course Name" name="course_name" required value="{{data.title}}">
                                </div>
                               
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Sub Content</label>
                                    <input type="text" class="form-control" id="#" placeholder="Sub Content" name="sub_content" required  value="{{data.subtitle}}">
                                </div>
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Mobile Number</label>
                                    <input type="number" class="form-control" id="#" placeholder="Mobile Number" name="mobile_number" required  value="{{data.phone}}">
                                </div>
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Email ID</label>
                                    <input type="email" class="form-control" id="#" placeholder="Email ID " name="email_id" required  value="{{data.email}}">
                                </div>
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Profession</label>
                                    <input type="text" class="form-control" id="#" placeholder="Profession" name="profession" required value="{{data.profession}}">
                                </div>
                               
                               
                               
                                <div class="form-group col-lg-3 col-3">
                                    <button type="submit" class="btn btn-primary mt-4 mb-0" >Submit</button>
                                </div>

                               
                            </div>
                        </div>

                    </div>
                    <!-- ROW CLOSED -->


                </div>
                </form>
                <!-- CONTAINER END -->
            </div>
        </div>
        <!--app-content close-->

        {% include 'superadmin/layouts/footer.html' %}
