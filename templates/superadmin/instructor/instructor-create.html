{% include 'superadmin/layouts/header.html' %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Create Instructor</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'superadmin:instructorlist' %}"><i
                            class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
             <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="row">

                <div class="col-md-4 col-xl-4 col-12">
                    <div class="card">

                        <div class="card-body">
                            <form>
                                <div class="row">

                                    <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                        <label for="#" class="form-label">Upload Profile Image</label>
                                        <input type="file" class="dropify" data-bs-height="180" name="imagefile" data-default-file="{{data.image.url}}" />
                                    </div>

                                </div>




                        </div>


                    </div>
                </div>

                <div class="col-md-8 col-xl-8 col-12">
                    <div class="card">

                        <div class="card-body">

                            <div class="row col-lg-12">

                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="#" placeholder="Name" name="name" required value="{{data.name}}">
                                </div>
                               
                                <div class="form-group col-lg-12 col-12">
                                    <label for="#" class="form-label">Designation</label>
                                    <input type="text" class="form-control" id="#" placeholder="Designation" name="designation" required value="{{data.designation}}">
                                </div>

                                <div class="form-group col-lg-12 col-12">
                                                    <label for="exampleInputEmail1" class="form-label">Assign  Course</label>
                                                    <select class="form-control select2" name="course" data-placeholder="Assign  Course" multiple>
                                                        {% for i in course %}
                                                    <option value="{{i.id}}" {% if i.id in mycourse %}selected{% endif %}>{{i.title}}</option>
                                                   {% endfor %}
													</select>
                                                </div>
                               
                               
                               
                               
                                <div class="form-group col-lg-3 col-3">
                                    <button type="submit" class="btn btn-primary mt-4 mb-0" >Submit</button>
                                </div>

                               
                            </div>
                        </div>

                    </div>
                    <!-- ROW CLOSED -->



                </div>
                <!-- CONTAINER END -->
            </div>
        </form>
        </div>
        <!--app-content close-->
        </div>
        </div>
        {% include 'superadmin/layouts/footer.html' %}
