{% include 'superadmin/layouts/header.html' %}
 
  <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Add New Category for News </h1>

                            <div>
                                <a class="btn btn-primary" href="{% url 'superadmin:categorybloglist' %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->

                         <!-- ROW OPEN -->
                        <div class="row">
                          
                         
						<div class="col-md-12 col-xl-8 col-8  justify-content-center">
                                <div class="card">
                                   
                                    <div class="card-body">
                                        
                                            <div class="row col-lg-12">
                                                <form method="post">
										{% csrf_token %}
												
												<div class="form-group col-lg-6 col-12">
                                                    <label for="#" class="form-label">Category Name</label>
                                                    <input type="text" name="title" required value="{{data.title}}" class="form-control" id="#" placeholder="Category Name">
                                                </div>
												
												
                                            
											
											
												
											<div class="form-group col-lg-12 col-12">
                                            <button class="btn btn-primary mt-4 mb-0" type="submit">Submit</button>
											</div>
											
                                        </form>
                                    </div>
                                </div>
                           
                        </div>
                        <!-- ROW CLOSED -->



                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
            </div>
            </div>
            <!--app-content close-->
			
            {% include 'superadmin/layouts/footer.html' %}
